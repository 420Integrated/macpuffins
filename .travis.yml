sudo: required
dist: xenial
osx_image: xcode9.4
os:
- osx
- linux
language: minimal
env:
  global:
  matrix:
  - target_v=osx
  - target_v=osx_test
  - target_v=linux_wallet
  - target_v=linux_wallet_test
  - target_v=windows
  - target_v=linux_daemon
matrix:
  exclude:
  - os: osx
    env: target_v=windows
  - os: osx
    env: target_v=linux_daemon
  - os: osx
    env: target_v=linux_wallet
  - os: osx
    env: target_v=linux_wallet_test
  - os: linux
    env: target_v=osx
  - os: linux
    env: target_v=osx_test
before_install:
install:
before_script:
script:
- if [[ "$target_v" == "osx"               ]]; then python ci_scripts/test_osx-gui_wallet.py       ;
  fi
- if [[ "$target_v" == "osx_test"          ]]; then python ci_scripts/test_osx-gui_wallet.py
  -t    ; fi
- if [[ "$target_v" == "linux_wallet"      ]]; then python ci_scripts/test_linux-gui_wallet.py     ;
  fi
- if [[ "$target_v" == "linux_wallet_test" ]]; then python ci_scripts/test_linux-gui_wallet.py
  -t  ; fi
- if [[ "$target_v" == "windows"           ]]; then python ci_scripts/test_win32-gui_wallet.py     ;
  fi
- if [[ "$target_v" == "linux_daemon"      ]]; then python ci_scripts/test_linux-daemon.py         ;
  fi
after_script:
- echo "Done"
notifications:
  email:
    recipients:
    - info@nebl.io
before_deploy:
- cd $TRAVIS_BUILD_DIR
deploy:
  provider: s3
  endpoint: https://ams3.digitaloceanspaces.com
  access_key_id: 2VUF47CKX6AGTOKSGPBC
  secret_access_key:
    secure: 
  bucket: neblio-build-staging
  skip_cleanup: true
  detect_encoding: true
  local_dir: deploy
  acl: public_read
  on:
    repo: NeblioTeam/neblio

